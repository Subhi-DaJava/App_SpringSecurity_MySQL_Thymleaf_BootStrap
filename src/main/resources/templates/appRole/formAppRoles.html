<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_general"
>
<!--Au-dessous associÃ© template_general avec patients-->
<head>
    <meta charset="UTF-8">
    <title>Save AppRole</title>
</head>
<body>
<div layout:fragment="content_general">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/manager/addRole}">
            <div class="mt-5">
                <label for="roleName">App Role Name</label>
                <input id="roleName" class="form-control mt-1" type="text" name="roleName" th:value="${newRole.roleName}">
                <span class="text-danger" th:errors="${newRole.roleName}"></span>
            </div>
            <div class="mt-5">
                <label for="description">Description</label>
                <input id="description" class="form-control mt-1" type="text" name="description" th:value="${newRole.description}">
                <span class="text-danger" th:errors="${newRole.description}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save A New App Role </button>
        </form>

    </div>

</div>
</body>
</html>
