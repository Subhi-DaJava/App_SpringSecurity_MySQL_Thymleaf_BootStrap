<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template_general"
>
<!--Au-dessous associÃ© template_general avec patients-->
<head>
    <meta charset="UTF-8">
    <title>Save AppUser</title>
</head>
<body>
<div layout:fragment="content_general">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{/manager/saveAppUser}">
            <div class="mt-5">
                <label for="username">App username</label>
                <input id="username" class="form-control mt-1" type="text" name="username" th:value="${appUser.username}">
                <span class="text-danger" th:errors="${appUser.username}"></span>
            </div>
            <div class="mt-5">
                <label for="password">Password</label>
                <input id="password" class="form-control mt-1" type="password" name="password" th:value="${appUser.password}">
                <span class="text-danger" th:errors="${appUser.password}"></span>
            </div>
            <div class="mt-5 mb-5">
                <label for="rePassword">RePassword</label>
                <input id="rePassword" class="form-control mt-1" type="password" name="rePassword" th:value="${appUser.password}">
                <span class="text-danger" th:errors="${appUser.password}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Save A New AppUser </button>
        </form>

    </div>

</div>
</body>
</html>
