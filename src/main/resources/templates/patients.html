<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-3">
    <div class="card">
        <div class="card-header"><h3>List des patients</h3></div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>Key word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Chercher</button>

            </form>
            <table class="table">
                <!-- Faut rajouter thead pour séparer tbody de thead, important pour Bootstrap 5 -->
                <thead>
                <tr>
                    <th>ID</th><th>Nom</th><th>Date</th><th>Malade</th><th>Score</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient:${listPatients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.nom}"></td>
                    <td th:text="${patient.dateNaissance}"></td>
                    <td th:text="${patient.malade}"></td>
                    <td th:text="${patient.score}"></td>
                    <td>
                        <a onclick="return confirm('Êtes vous sure de supprimer ce patient ?')" class="btn btn-danger" th:href="@{delete(id=${patient.id}, keyword=${keyword}, page=${currentPage})}">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <ul class="nav nav-pills">
                <li th:each="page, status:${pages}">
                    <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                    th:text="${status.index}"
                    th:href="@{index(page=${status.index}, keyword=${keyword})}">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
